apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: front-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: wpedrak/front:0.4
        env:
        - name: WRITER_IP
          value: "10.15.242.56"
        - name: READER_IP
          value: "10.15.242.56"
        ports:
        - containerPort: 3000

